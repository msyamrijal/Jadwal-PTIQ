<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Pemakalah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" class="illustration" alt="Ilustrasi Mahasiswa" />
  <h1><i class="fas fa-calendar-alt"></i> Jadwal Pemakalah</h1>
  
  <select class="class-selector" id="class-select">
    <option value="PTIQ">Kelas PTIQ</option>
    <option value="PKU B">Kelas PKU B</option>
    <option value="PKUP">Kelas PKUP</option>
  </select>

  <div class="selector-container">
    <select id="subject-select">
      <option value="">Semua Mata Kuliah</option>
    </select>
    <input type="text" id="search-name" placeholder="🔍 Ketik nama..." />
  </div>
  
  <div class="results" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
