<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Pemakalah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #fef6e4;
      --secondary-color: #fcd5ce;
      --accent-color: #f9dcc4;
      --text-color: #333;
      --card-bg: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #2e2e2e;
        --secondary-color: #3c3c3c;
        --accent-color: #5c5c5c;
        --text-color: #eee;
        --card-bg: #444;
      }
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #fef6e4, #fde2e4, #f9dcc4);
      min-height: 100vh;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
    }

    .icon-header {
      font-size: 2.5rem;
      color: #e29578;
      margin-bottom: 0.5rem;
    }

    .selector-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    select, input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 280px;
      background-color: #fff9f5;
    }

    .results {
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .result-card {
      background-color: var(--card-bg);
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease forwards;
    }

    .result-card p {
      margin: 0.4rem 0;
      font-size: 1rem;
    }

    .result-card strong {
      color: #d17a5b;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .result-card {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="icon-header">
    ðŸ“š
  </div>
  <h1>Jadwal Pemakalah</h1>
  <div class="selector-container">
    <input type="text" id="search-name" placeholder="Ketik nama mahasiswa..." />
    <select id="subject-select">
      <option value="">Semua Mata Kuliah</option>
      <option value="Sejarah Peradaban Islam">Sejarah Peradaban Islam</option>
      <option value="Filsafat Ilmu">Filsafat Ilmu</option>
      <!-- Tambahkan lagi jika ada -->
    </select>
  </div>

  <div class="results" id="results"></div>

  <script>
    const data = {
      "Sejarah Peradaban Islam": {
        "21 April 2025": ["Noviyatul Badriyah", "Ibnatul Mardiah"],
        "28 April 2025": ["Nailul Khoiril Marom", "M. Syamsur Rijal"],
        "05 Mei 2025": ["Nurul Huda", "M. Iskhak Nawawi"],
        "12 Mei 2025": ["Nur Kholisah", "Nurul Jannah"],
        "19 Mei 2025": ["Saepul", "M. Imdadur Rachman"],
        "26 Mei 2025": ["Yolan Hardika Pratama", "Muh. Ikbal Amsah"],
        "02 Juni 2025": ["Farhani Azkia", "Putri Salsabila Azkya"],
        "09 Juni 2025": ["Salman Alfarezi", "M. Subulul Hikam"],
        "16 Juni 2025": ["M. Imran", "Zaky Zimmatillah Zulfikar"],
        "23 Juni 2025": ["M. Imdadur Rachman", "Muh. Ikbal Amsah"]
      },
      "Filsafat Ilmu": {
        "21 April 2025": ["M. Subulul Hikam", "Zaeni Anwar"],
        "28 April 2025": ["Nurul Jannah", "Farhani Azkia"],
        "05 Mei 2025": ["M. Iskhak Nawawi", "Zaky Zimmatillah Zulfikar"],
        "12 Mei 2025": ["Nailul Khoiril Marom", "Yolan Hardika Pratama"],
        "19 Mei 2025": ["Siti Muliana", "Noviyatul Badriyah"],
        "26 Mei 2025": ["M. Syamsur Rijal", "Nur Ardhiansyah KH"],
        "02 Juni 2025": ["Muh. Ikbal Amsah", "Zulfi Fadhlurrahman"],
        "09 Juni 2025": ["Saepul", "Rusdi"]
      }
    };

    const nameInput = document.getElementById("search-name");
    const subjectSelect = document.getElementById("subject-select");
    const resultsDiv = document.getElementById("results");

    nameInput.addEventListener("input", showResults);
    subjectSelect.addEventListener("change", showResults);

    function showResults() {
      const nameQuery = nameInput.value.toLowerCase().trim();
      const selectedSubject = subjectSelect.value;
      resultsDiv.innerHTML = "";

      if (!nameQuery) return;

      const matches = [];

      for (const subject in data) {
        if (selectedSubject && subject !== selectedSubject) continue;

        for (const date in data[subject]) {
          const names = data[subject][date];
          const match = names.some(n => n.toLowerCase().includes(nameQuery));
          if (match) {
            matches.push({ subject, date, names, keyword: nameQuery });
          }
        }
      }

      matches.sort((a, b) => new Date(a.date) - new Date(b.date));

      for (const match of matches) {
        const card = document.createElement("div");
        card.className = "result-card";

        const highlightedNames = match.names.map(n =>
          n.toLowerCase().includes(match.keyword)
            ? `<strong>${n}</strong>`
            : n
        ).join(", ");

        card.innerHTML = `
          <p><i class="fa-solid fa-calendar-day"></i> <strong>${match.date}</strong></p>
          <p><i class="fa-solid fa-users"></i> ${highlightedNames}</p>
          <p><i class="fa-solid fa-book"></i> ${match.subject}</p>
        `;
        resultsDiv.appendChild(card);
      }
    }
  </script>
</body>
</html>
