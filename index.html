<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Pemakalah | Academic Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" class="illustration" alt="Study Illustration">
      <h1 class="title">Jadwal Pemakalah</h1>

      <!-- Dropdown Google Drive -->
      <div class="drive-dropdown-container">
        <label for="driveDropdown" style="font-weight: bold; font-size: 1rem;">üìÅ Akses Folder Google Drive:</label>
        <select id="driveDropdown" class="drive-dropdown">
          <option value="">-- Pilih Kelas --</option>
          <option value="https://drive.google.com/drive/folders/12_mT3WcsuFeYOYfvuQnKjFH1B1dVgNyZ?usp=drive_link">PKU B</option>
          <option value="https://drive.google.com/drive/folders/1La24Y-0DOPq5iJUUVg-UaF8gWEIsIqHQ?usp=drive_link">PTIQ H</option>
          <option value="https://drive.google.com/drive/folders/1xgSaH0ErVCeF8pw-4JmBBLSTKQyFm2eu?usp=drive_link">PKUP</option>
        </select>
      </div>

      <div class="controls">
        <div class="select-wrapper">
          <label for="class-select" class="sr-only">Pilih Kelas</label>
          <i class="fa-solid fa-graduation-cap"></i>
          <select id="class-select" aria-label="Pilih Kelas">
            <option value="all">Semua Kelas</option>
            <option value="PTIQ">Kelas PTIQ H</option>
            <option value="PKU B">Kelas PKU B</option>
            <option value="PKUP">Kelas PKUP</option>
          </select>
        </div>

        <div class="selector-container">
          <div class="select-wrapper">
            <label for="subject-select" class="sr-only">Pilih Mata Kuliah</label>
            <i class="fa-solid fa-book"></i>
            <select id="subject-select" aria-label="Pilih Mata Kuliah">
              <option value="">Semua Mata Kuliah</option>
            </select>
          </div>

          <div class="select-wrapper">
            <label for="search-name" class="sr-only">Cari Nama</label>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-name" placeholder="Tulis nama..." aria-label="Cari Nama">
          </div>
        </div>
      </div>

      <div id="calendar"></div>
    </div>

    <div class="results" id="results"></div>

    <!-- Popup untuk detail event -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <div id="popup-content"></div>
    </div>

    <!-- Popup untuk Add to Home -->
    <div id="add-to-home-popup">
      <div class="popup">
        <button class="close-btn" id="close-popup">&times;</button>
        <h2>Tambahkan ke Layar Utama</h2>
        <p>Untuk akses cepat, tambahkan situs ini ke layar utama Anda.</p>
        <button id="add-to-home">Tambahkan ke Layar Utama</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById("driveDropdown").addEventListener("change", function () {
      const url = this.value;
      if (url) {
        window.open(url, "_blank");
        this.selectedIndex = 0;
      }
    });

    // Popup "Add to Home" hanya muncul pada perangkat mobile
    if (window.matchMedia('(max-width: 768px)').matches) {
      setTimeout(function() {
        const popup = document.getElementById('add-to-home-popup');
        popup.style.display = 'block';
      }, 1000);  // Tunda 1 detik setelah halaman dimuat

      // Close popup ketika tombol close diklik
      document.getElementById('close-popup').addEventListener('click', function() {
        document.getElementById('add-to-home-popup').style.display = 'none';
      });

      // Tombol Tambah ke Layar Utama
      document.getElementById('add-to-home').addEventListener('click', function() {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          alert("Situs sudah di layar utama!");
        } else {
          if (window.deferredPrompt) {
            window.deferredPrompt.prompt();  // Memicu prompt "Add to Home Screen"
            window.deferredPrompt.userChoice
              .then(function(choiceResult) {
                window.deferredPrompt = null;
                console.log(choiceResult.outcome);
              });
          }
        }
      });

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log("App bisa dipasang!");
      });
    }
  </script>
</body>
</html>
