<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Penugasan Mahasiswa</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #e6f2ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .selector-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    input, select {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 250px;
      max-width: 100%;
      background: #fdfdfd;
    }
    .results {
      width: 100%;
      max-width: 800px;
    }
    .result-card {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
    }
    .result-card h3 {
      margin: 0 0 0.5rem;
      color: #2980b9;
    }
    .result-card p {
      margin: 0.2rem 0;
      color: #333;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Cek Penugasan Mahasiswa</h1>
  <div class="selector-container">
    <input type="text" id="search-name" placeholder="Cari nama mahasiswa..." />
    <select id="filter-subject">
      <option value="">Semua Mata Kuliah</option>
      <option value="Sejarah Peradaban Islam">Sejarah Peradaban Islam</option>
      <option value="Filsafat Ilmu">Filsafat Ilmu</option>
      <option value="Pendekatan dalam Kajian Islam">Pendekatan dalam Kajian Islam</option>
      <option value="Ulumul Qur’an">Ulumul Qur’an</option>
      <option value="Sejarah dan Pemikiran Tafsir di Indonesia">Sejarah dan Pemikiran Tafsir di Indonesia</option>
      <option value="Sejarah Pemikiran Islam">Sejarah Pemikiran Islam</option>

  </div>
  <div class="results" id="results"></div>

      }
    };

    const searchInput = document.getElementById("search-name");
    const subjectFilter = document.getElementById("filter-subject");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("input", showResults);
    subjectFilter.addEventListener("change", showResults);

    function showResults() {
      const query = searchInput.value.toLowerCase();
      const selectedSubject = subjectFilter.value;
      resultsDiv.innerHTML = "";

      const found = [];
      for (const subject in data) {
        if (selectedSubject && subject !== selectedSubject) continue;
        for (const date in data[subject]) {
          for (const name of data[subject][date]) {
            if (name.toLowerCase().includes(query)) {
              found.push({ subject, date, name });
            }
          }
        }
      }

      found.sort((a, b) => new Date(a.date) - new Date(b.date));

      for (const entry of found) {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <h3>${entry.date}</h3>
          <p><strong>Mata Kuliah:</strong> ${entry.subject}</p>
          <p><strong>Nama:</strong> ${entry.name}</p>
        `;
        resultsDiv.appendChild(card);
      }
    }
  </script>
</body>
