<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penugasan Mahasiswa</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="app.js"></script>
  <header>
    <h1>Penugasan Mahasiswa</h1>
    <p>Cari penugasan berdasarkan nama, mata kuliah, atau tanggal</p>
  </header>

  <main>
    <div class="form-group">
      <div class="form-control">
        <label for="studentName">Nama Mahasiswa</label>
        <input type="text" id="studentName" placeholder="Contoh: imran">
      </div>
      <div class="form-control">
        <label for="courseFilter">Mata Kuliah</label>
        <select id="courseFilter">
          <option value="">Semua Mata Kuliah</option>
        </select>
      </div>
      <div class="form-control">
        <label for="dateFilter">Tanggal</label>
        <select id="dateFilter">
          <option value="">Semua Tanggal</option>
        </select>
      </div>
    </div>

    <div class="form-submit">
      <button onclick="checkAssignments()">Cek</button>
    </div>

    <div id="results"></div>
  </main>

  <footer>
    &copy; 2025 Jadwal PTIQ | Dibuat dengan ❤️ 
  </footer>
</body>
</html>
